<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style media="screen">

    </style>


    <script type="text/babel">

    // This is stateful components
    function App(){

      // personState
      const [personState, setPersonState] = useState(
        [{name: "Jack", age: 28},{ name: "Kayla", age: 20}]
      );

      // petState
      const [petState, setPetState] = useState({name: "Samuel", age: 7});

      // handler
      const clickHandler = ()=>{
        setPersonState(
          [{name: "Lee", age: 100},{ name: "Liu", age: 100}]
        );
      }

      return (

        <div>
          //.....
          <button onClick={clickHandler}>Click!</button>

          //....
          <Person name={personState[0].name} age={personState[0].age} />
          //....
          <Person name={personState[1].name} age={personState[1].age} />
          //....
          <Person name={petState.name} age={petState.age} />
        </div>
      );
    }

    // This is stateless components
    function Person(props){
      return (
        <div>
          <p>I am {props.name}, Im {props.age} yrs old</p>
          <p>{props.children}</p>
        </div>
      );
    }







    window.addEventListener("load",()=>{
      ReactDOM.render(<App />, document.body);
    });


    </script>
  </head>
  <body>

  </body>
</html>

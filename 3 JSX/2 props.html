<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class MyHead extends React.Component{
        render(){
          //return React.createElement("Div", null, "Hello World" + this.props.end);
          return <div>Hello World {this.props.end}</div>;
        }
      }




      window.addEventListener("load", ()=>{
        //let component1 = React.createElement(MyHead, {end: "!"});
        let component1 = <MyHead end="!" />;
        ReactDOM.render(component1, document.body);
      });



    </script>

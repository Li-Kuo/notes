<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      function toggleMenu(number){
        let menu = document.getElementById('menu' + number);


        // none不顯示    none以外的，會顯示
        if (menu.style.display == "none"){
          menu.style.display = "block";
        }else {
          menu.style.display = "none";
        }
      }



    </script>
  </head>
  <body>

    <div onclick="toggleMenu(1);">標題1</div>
    <ul id="menu1">
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>

    <div onclick="toggleMenu(2);">標題2</div>
    <ul id="menu2">
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>

    <div onclick="toggleMenu(3);">標題3</div>
    <ul id="menu3">
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>

  </body>
</html>

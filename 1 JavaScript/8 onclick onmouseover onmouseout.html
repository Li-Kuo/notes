<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function over(element){
        element.style.color = "red";
      }

      function out(element){
        element.style.color = "black";
      }




    </script>
  </head>
  <body>
    <button onclick="alert('Jack Lee');">Click</button>

    <br><br><br>

    <span onmouseover="over(this);" onmouseout="out(this);">I am Lee. I am Kayla. I am Samuel.</span>

    <br><br><br>

    <div onmouseover="over(this);" onmouseout="out(this);">12345789612235544122</div>

  </body>
</html>

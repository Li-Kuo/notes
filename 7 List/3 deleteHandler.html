<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style media="screen">

    </style>


    <script type="text/babel">

    function App(){
      const [personState, setPersonState] = useState(
        [{name: "Jack", age: 28}, {name: "Kayla", age: 20}, {name: "Samuel", age: 7}]
      );

      // step1
      const deletePersonHandler = (index)=>{
        // persons 指向複製的 personState
        let persons = [...personState];

        // 自index開始剔除掉1個
        persons.splice(index, 1);

        // setPersonState
        setPersonState(persons);
      }




      const personList = personState.map((person, index)=>{
        return <Person
        name={person.name}
        age={person.age}
        // step2
        click={()=>deletePersonHandler(index)}
        />
      });




      return (
        <div>



          {personList}



        </div>
      );
    }

    function Person(props){

      return (
        <div>
             // step3
          <p onClick={props.click}>Im {props.name}, Im {props.age} yrs old</p>
        </div>
      );
    }






    window.addEventListener("load",()=>{
      ReactDOM.render(<App />, document.body);
    });



    </script>
  </head>
  <body>

  </body>
</html>

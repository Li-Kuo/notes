<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>\
    <script>

      class MyHead extends React.Component{
        render(){
          return React.createElement("H" + this.props.level, null, "Hello World");
        }
      }

      class MyHeadList extends React.Component{
        render(){
          let heads = [];
          let head;
          for (let i = 1; i <= 5; i++){
            head = React.createElement(MyHead, {level:i});
            heads.push(head);
          }
          // 把子元件加入
          return React.createElement("Div", null, heads);
        }
      }

      window.addEventListener("load",()=>{
        let list1 = React.createElement(MyHeadList, null);
        ReactDOM.render(list1, document.body);

      });



    </script>
  </head>
  <body>


  </body>
</html>

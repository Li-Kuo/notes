<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>


      function getData(callback){
        let req = new XMLHttpRequest();
        req.open("get", "https://training.pada-x.com/resources/javascript-es6-react/data.out");

        req.onload = function(){
          callback(this.responseText);
        };

        req.send();
      }

      getData(function(result){
        alert(result);
      });

    </script>
  </head>
  <body>

  </body>
</html>
